<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EC2 Server Control</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #1e3c72;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background: #9acfa8;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>EC2 Server Control</h2>
    <div class="subtitle">Secure AWS Instance Management</div>

    <label>Username</label>
    <input id="username" placeholder="Enter username">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">

    <button id="btn" onclick="startServer()">ðŸš€ Start EC2 Server</button>

    <div id="msg"></div>

    <div class="footer">
      Powered by AWS Lambda
    </div>
  </div>

<script>
const LAMBDA_URL = "https://2mvgnlq6rxnamffpads6jod4cm0ijohx.lambda-url.ap-south-1.on.aws/";

function startServer() {
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  msg.style.color = "#333";
  msg.innerText = "Starting EC2 instance...";
  btn.disabled = true;

  fetch(LAMBDA_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(data => {
    msg.style.color = data.message.includes("success") ? "green" : "red";
    msg.innerText = data.message;
    btn.disabled = false;
  })
  .catch(() => {
    msg.style.color = "red";
    msg.innerText = "Request failed. Please try again.";
    btn.disabled = false;
  });
}
</script>

</body>
</html>
