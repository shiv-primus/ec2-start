<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EC2 Control Panel</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .start {
      background: linear-gradient(135deg, #28a745, #6ddf6d);
      color: #fff;
    }

    .stop {
      background: linear-gradient(135deg, #dc3545, #ff6b6b);
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 18px;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>EC2 Control Panel</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />

  <button class="btn start" onclick="controlEC2('start')">
    ‚ñ∂ Start Instance
  </button>

  <button class="btn stop" onclick="controlEC2('stop')">
    ‚èπ Stop Instance
  </button>

  <div id="status"></div>

  <div class="footer">AWS EC2 ‚Ä¢ Secure Control</div>
</div>

<script>
  // üîπ Replace with your Lambda Function URL
  const LAMBDA_URL = "https://2mvgnlq6rxnamffpads6jod4cm0ijohx.lambda-url.ap-south-1.on.aws/";

  async function controlEC2(action) {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    if (!username || !password) {
      status.style.color = "#ffb3b3";
      status.innerText = "Please enter username and password";
      return;
    }

    status.style.color = "#fff";
    status.innerText = "Processing...";

    try {
      const response = await fetch(LAMBDA_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, action })
      });

      const data = await response.json();

      if (response.ok) {
        status.style.color = "#90ee90";
        status.innerText = data.message;
      } else {
        status.style.color = "#ffb3b3";
        status.innerText = data.message || "Operation failed";
      }
    } catch (err) {
      status.style.color = "#ffb3b3";
      status.innerText = "Connection error";
    }
  }
</script>

</body>
</html>
